<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stles.css" />
    <link

  <body>

          <img src="https://randomuser.me/api/portraits/thumb/women/11.jpg" />

            <span>June Cha</span>
            <p>Software Engineer</p>

    <script src="script.js"></script>
